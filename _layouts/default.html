<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andrew Gambardella (高波旭)</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <header>
    <div class="site-title">
      Andrew Gambardella (高波旭)
    </div>
    {% include language-switcher.html %}
  </header>
  <main>
    {% if page.home %}
  <section class="about-me">
    {% if page.lang == "ja" %}
      <h2>プロフィール</h2>
    {% else %}
      <h2>About Me</h2>
    {% endif %}
    <div class="about-me-content" style="position: relative;">
      <figure style="float: right; margin-left: 20px; margin-bottom: 20px;">
        <img src="/assets/images/profile_picture.jpg" alt="Profile Picture" width="210" height="280">
      </figure>
      <div class="text-content">
        {{ page.about-me | markdownify }}
      </div>
    </div>
  </section>
{% endif %}
    {{ content }}
  </main>
  <footer>
    <p>Copyright © {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
